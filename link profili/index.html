<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Link ai miei profili</title>
    <link rel="stylesheet" href="style.css">
</head>

<!-- 🔹 Generici
	•	<div> → contenitore “vuoto”, usato per raggruppare elementi senza significato semantico.
	•	<span> → simile al div ma inline (non a blocco).

🔹 Testo e paragrafi
	•	<p> → paragrafo di testo.
	•	<h1>–<h6> → titoli di sezione.
	•	<blockquote> → citazione lunga.
	•	<pre> → testo preformattato.

🔹 Strutturali / semantici
	•	<header> → intestazione (logo, menù, titolo).
	•	<nav> → contenitore per i link di navigazione.
	•	<main> → contenuto principale della pagina.
	•	<section> → sezione tematica.
	•	<article> → contenuto indipendente (articolo, post, ecc.).
	•	<aside> → contenuti laterali o complementari.
	•	<footer> → piè di pagina.

🔹 Liste e raggruppamenti
	•	<ul>, <ol>, <li> → liste.
	•	<dl>, <dt>, <dd> → liste di definizioni.

🔹 Media
	•	<figure> e <figcaption> → contenitore per immagini + didascalia.
	•	<video>, <audio>, <picture> → media. -->

<body>
    <div id="contenuto">

        <figure>
            <img class="me" src="immagini/me.png" alt="me_stesso">
        </figure>

        <div class="informazioni">
            <p>
                Simone Tessarin
            </p>
            <p class="indirizzo">
                Vigevano, Italia
            </p>
<br>
            <div>
                <p>
                    "Front-end developer"
                </p>
            </div>
        </div>

        <a href="https://www.instagram.com/j_tex.99/">
            <div class="social">
                <p class="testo_social">
                    Instagram
                </p>
            </div>
        </a>

        <a href="https://github.com/Tex-99">
            <div class="social">
                <p class="testo_social">
                    GitHub
                </p>
            </div>
        </a>

         <a href="https://www.reddit.com/user/Texarin99/">
            <div class="social">
                <p class="testo_social">
                    Reddit
                </p>
            </div>
        </a>

    </div>
</body>
</html>
